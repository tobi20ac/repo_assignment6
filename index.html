<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Assignment 4</h1>
    <div id="error" class="errors"></div>
    <br>

<!--Følgende er den formular, som brugeren kan skrive sit input i. Der er valgt typer til felterne, som passer til de forskellige input. -->
    <form action="/" id="form" method="GET" class="login-form">
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"> <br><br> 
            <div id="password-requirements">
                <b>Password requirements:</b>
                <div id="password-length">
                Min 8 characters:
                </div>
            </div>
        </div>
        <br>
        <div>
            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <br>
        <div>
            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label for="cpr">CPR:</label>
            <input type="number" name="cpr" id="cpr">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="profile-pic">Upload picture (.png file):</label>
            <input type="file" accept=".png">
        </div>
        <br>
        <div class="buttons">
            <button id="forgetInput" type="button">Forget inputs</button>
            <button type="submit">Sign up</button>
        </div>
    </form>

<!-- Info om hvilke data der er gemt i local storage står her-->
    <div id="bruger-info">
        <p>localStorage:</p>
        <p id="user-mail"></p>
    </div>

</body>

</html>
